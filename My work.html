  <script>
    // Filter gallery items based on category
    document.querySelectorAll('.filter-btn').forEach(button => {
      button.addEventListener('click', function () {
        const filter = this.getAttribute('data-filter');
        
        document.querySelectorAll('.gallery-item').forEach(item => {
          if (filter === 'all') {
            item.classList.add('active'); // Show all items
          } else if (item.classList.contains(filter)) {
            item.classList.add('active'); // Show only items with matching category
          } else {
            item.classList.remove('active'); // Hide items without matching category
          }
        });
  
        // Update button active state
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('btn-primary'));
        this.classList.add('btn-primary');
      });
    });
  </script>
